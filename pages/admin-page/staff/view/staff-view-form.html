<!-- Edit Staff -->
<div class="my-2 tab-pane fade" id="list-view-staff" role="tabpanel" aria-labelledby="list-view-staff-list">
    <h3 class="text-center">View Staff Member</h3>

    <h5 class="text-center">Select a staff member to view, edit, or remove</h5>
    <hr>


    <div class="row border p-3 my-2">
        <!-- Image -->
        <div class="col-2">
            <div class="d-flex align-items-center">
                <img src="../../../../src/img/placeholder/profile/profile_12.png" alt="Profile Picture" class="mx-auto"
                    width="50" height="50">
            </div>

        </div>

        <!-- Name and Badge Number -->
        <div class="col-4">
            <div class="row text-left"><strong>Scott, Michael</strong></div>
            <div class="row text-left"><em>0123456789</em></div>

            <div class="col text-right"><strong>Manager</strong></div>
        </div>

</div>

<!-- Modal Edit-->
<div class="modal fade" id="modal-staff-1-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Michael Scott</h5>
                <div class="col-2 d-flex h-100 my-auto">
                    <input type="image" src="./src/icons/lock/lock.svg" id="editlock" alt="" width="50%" height="50%"
                        onclick="unlockStaff();">
                </div>

                <script>
                    function unlockStaff() {
                        document.getElementById("editlock").src = "./src/icons/unlock/unlock.svg";
                        document.getElementById("editlock").setAttribute("onclick", "lockStaff();");
                          
                        document.getElementById("editBadgenumber").readOnly = false;
                        document.getElementById("editProfileImage").disabled = false;
                        document.getElementById("editPassword").readOnly = false;
                        document.getElementById("editFirstName").readOnly = false;
                        document.getElementById("editLastName").readOnly = false;
                        document.getElementById("editBirthdate").readOnly = false;


                        if(document.getElementById("editMale").checked) {
                            document.getElementById("editFemale").disabled = false;
                        }

                        if(document.getElementById("editFemale").checked) {
                            document.getElementById("editMale").disabled = false;
                        }


                        document.getElementById("editStreet").readOnly = false;
                        document.getElementById("editCity").readOnly = false;
                        document.getElementById("editState").disabled = false;
                        document.getElementById("editZip").readOnly = false;
                        document.getElementById("editPhoneNumber").readOnly = false;
                        document.getElementById("editEmail").readOnly = false;
                        document.getElementById("editJobTitle").disabled = false;


                        if(document.getElementById("editHourly").checked) {
                            document.getElementById("editSalary").disabled = false;
                        }

                        if(document.getElementById("editSalary").checked) {
                            document.getElementById("editHourly").disabled = false;
                        }

                        
                        document.getElementById("editPayRateHourly").readOnly = false;
                        document.getElementById("editPayRateSalary").readOnly = false;
                        document.getElementById("inputMaxHours").readOnly = false;


                        document.getElementById("admin-access").setAttribute("onclick", "");
                        document.getElementById("records-access").setAttribute("onclick", "");
                        document.getElementById("book-access").setAttribute("onclick", "");
                        document.getElementById("records-edit-access").setAttribute("onclick", "");
                        document.getElementById("book-edit-access").setAttribute("onclick", "");

                    }
    
                    function lockStaff() {
                        document.getElementById("editlock").src = "./src/icons/lock/lock.svg";
                        document.getElementById("editlock").setAttribute("onclick", "unlockStaff();");

                        document.getElementById("editBadgenumber").readOnly = true;
                        document.getElementById("editProfileImage").disabled = true;
                        document.getElementById("editPassword").readOnly = true;
                        document.getElementById("editFirstName").readOnly = true;
                        document.getElementById("editLastName").readOnly = true;
                        document.getElementById("editBirthdate").readOnly = true;

                        if(document.getElementById("editMale").checked) {
                            document.getElementById("editFemale").disabled = true;
                        }

                        if(document.getElementById("editFemale").checked) {
                            document.getElementById("editMale").disabled = true;
                        }


                        document.getElementById("editStreet").readOnly = true;
                        document.getElementById("editCity").readOnly = true;
                        document.getElementById("editState").disabled = true;
                        document.getElementById("editZip").readOnly = true;
                        document.getElementById("editPhoneNumber").readOnly = true;
                        document.getElementById("editEmail").readOnly = true;
                        document.getElementById("editJobTitle").disabled = true;
                        document.getElementById("editHourly").readOnly = true;
                        document.getElementById("editSalary").readOnly = true;

                        if(document.getElementById("editHourly").checked) {
                            document.getElementById("editSalary").disabled = true;
                        }

                        if(document.getElementById("editSalary").checked) {
                            document.getElementById("editHourly").disabled = true;
                        }


                        document.getElementById("editPayRateHourly").readOnly = true;
                        document.getElementById("editPayRateSalary").readOnly = true;
                        document.getElementById("inputMaxHours").readOnly = true;


                        document.getElementById("admin-access").setAttribute("onclick", "return false;");
                        document.getElementById("records-access").setAttribute("onclick", "return false;");
                        document.getElementById("book-access").setAttribute("onclick", "return false;");
                        document.getElementById("records-edit-access").setAttribute("onclick", "return false;");
                        document.getElementById("book-edit-access").setAttribute("onclick", "return false;");
                    }
                
                </script>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <div class="modal-body p-4">

                <!-- Image -->
                <div class="form-group row">
                    <div class="col-5 d-flex align-items-center">
                        <img class="mx-auto" src="./src/img/placeholder/profile/profile_12.png" alt="">

                    <div class="col-7 d-flex h-100 my-auto">
                        <input class="custom-file-input w-75" type="file" name="imageFile" id="editProfileImage"

                    </div>
                </div>


                <hr>

                <!-- Badge Number and Password -->

                    <label for="editBadgenumber" class="col-sm-4 col-form-label my-1">Badge Number</label>
                    <div class="col-sm-8">

                        <!-- ! Insert Value Here -->
                    </div>

                    <!-- Password -->
                    <label for="editPassword" class="col-sm-3 col-form-label my-1">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control my-1" id="editPassword" value="boobz1" readOnly>
                        <!-- ! Insert Value Here -->
                    </div>

                    <!-- Password Visible -->
                    <div class="form-check my-auto">
                        <input class="form-check-input" type="checkbox" value="" id="password-visible" onclick=showpassword();>
                        <label class="form-check-label" for="password-visible">
                            Show Password
                        </label>
                    </div>

                    <script>

                        function showpassword() {
                            if (document.getElementById("editPassword").type == "text") {
                                document.getElementById("editPassword").type = "password";
                            } else {
                                document.getElementById("editPassword").type = "text";
                            }
                        }
                            
                    </script>


                </div>

                <br>

                <!-- Name (First and Last) -->
                <div class="form-group row mb-0">
                    <!-- First Name -->
                    <label for="editFirstName" class="col-sm-3 col-form-label my-1">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control my-1" id="editFirstName" value="Michael" readOnly>
                        <!-- ! Insert Value Here -->
                    </div>

                    <!-- Last Name -->
                    <label for="editLastName" class="col-sm-3 col-form-label my-1">Last Name</label>

                        <input type="text" class="form-control my-1" id="editLastName" value="Scott" readOnly>
                        <!-- ! Insert Value Here -->
                    </div>

                    <!-- Birth Date -->
                    <label for="editBirthdate" class="col-2 col-form-label my-1">Birthdate</label>
                    <div class="col-10">
                        <input class="form-control my-1" type="date" id="editBirthdate" value="1964-03-15" readOnly>
                        <!-- ! Insert Value Here -->
                    </div>

                    <!-- Gender -->
                    <label class="col-2 col-form-label my-1">Gender</label>

                    <!-- Male -->
                    <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsGender" id="editMale"
                            value="male" checked> <!-- ! Check Value if True -->
                        <label class="form-check-label" for="editMale">Male</label>
                    </div>

                    <!-- Female -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsGender" id="editFemale"

                        <label class="form-check-label" for="editFemale">Female</label>
                    </div>
                </div>

                <br>

                <!-- Address Information -->
                <div class="form-row">
                    <!-- Street -->
                    <label for="editStreet" class="col-sm-2 col-form-label my-1">Street</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control my-1" id="editStreet" value="42 Kellum Court" readOnly>

                    </div>

                    <label for="editCity" class="col-sm-1 col-form-label my-1 text-right">City</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control my-1" id="editCity" value="Scranton" readOnly>
                        <!-- ! Insert Value Here -->
                    </div>

                    <!-- State -->
                    <label for="editState" class="col-sm-1 col-form-label my-1">State</label>
                    <!-- ! Select value in list with SELECTED tag -->
                    <div class="col-md-5">
                        <select id="editState" class="form-control my-1" disabled>
                            <option>Choose...</option>

                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>

                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>

                            <option value="GA">Georgia</option>

                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>

                            <option value="KS">Kansas</option>

                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>

                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>

                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>

                        </select>
                    </div>

                    <!-- Zip Code -->
                    <label for="editZip" class="col-sm-2 col-form-label my-1 text-right">ZIP Code</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control my-1" id="editZip" value="18505" readOnly>
                        <!-- ! Insert Value Here -->
                    </div>
                </div>

                <br>

                <!-- Contact Information -->
                <div class="form-row">
                    <!-- Phone Number -->
                    <label for="editPhoneNumber" class="col-sm-4 col-form-label my-1">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control my-1" id="editPhoneNumber" value="8675309" readOnly>

                    </div>

                    <label for="editEmail" class="col-sm-2 col-form-label my-1">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control my-1" id="editEmail" value="mscott@dundermifflin.com"

                    </div>
                </div>

                <br>

                <!-- Job Information -->
                <div class="form-row">
                    <!-- Job Title -->
                    <label for="editJobTitle" class="col-sm-2 col-form-label my-1">Job Title</label>

                    <div class="col-md-10">
                        <select id="editJobTitle" class="form-control my-1" disabled>
                            <option>Choose...</option>
                            <option selected value="manager">D000 - Manager</option>

                            <option value="library-director">D001 - Library Director</option>
                            <option value="librarian">D002 - Librarian</option>

                        <input class="form-check-input" type="radio" name="inlineRadioOptionsPayStyleEdit" id="editHourly"

                        <!-- ! Check Value if True -->
                        <label class="form-check-label" for="editHourly">Hourly</label>
                    </div>

                    <!-- Salary -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsPayStyleEdit" id="editSalary"
                            value="salary" onclick="showSalaryEdit();" checked>
                        <!-- ! Check Value if True -->
                        <label class="form-check-label" for="editSalary">Salary</label>
                    </div>



                    <script>
                        function showHourlyEdit() {
                            document.getElementById("hourlyEdit").style.display = "flex";
                            document.getElementById("salaryEdit").style.display = "none";
                        }

                        function showSalaryEdit() {
                            document.getElementById("hourlyEdit").style.display = "none";
                            document.getElementById("salaryEdit").style.display = "flex";
                        }                    
                    </script>

                </div>

                <!-- Hourly -->
                <div class="form-row" id="hourlyEdit" style="display: none">
                    <!-- If salary, display as none -->
                    <label for="editPayRateHourly" class="col-sm-2 col-form-label my-1">Pay Rate</label>

                        <input type="text" class="form-control my-1" id="editPayRateHourly" value="" readOnly>

                                Records Edit Access

                        </div>


                        <div class="form-check ml-3">
                            <input class="form-check-input" type="checkbox" value="" id="book-edit-access" onclick="return false;" checked
                                readOnly> <!-- ! Check Value if True -->
                            <label class="form-check-label" for="book-edit-access">
                                Book Edit Access
                            </label>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

</div>
